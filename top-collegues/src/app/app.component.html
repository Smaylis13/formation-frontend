<form>
  <div class="form-group">
    <label >Pseudo </label>
    <input type="text" class="form-control" placeholder="Pseudo" #pseudo>
  </div>
  <div class="form-group">
    <label >URL image </label>
    <input type="text" class="form-control"  placeholder="URL Image"#imageUrl>
  </div>

  <button (click)="add(pseudo,imageUrl,toastSuccess)" class="btn btn-primary">Ajouter un nouveau collègue</button>
  <div style="visibility:hidden" class="alert" #toastSuccess>
  </div>

</form>
