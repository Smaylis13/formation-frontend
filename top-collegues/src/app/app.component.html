<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Top Collègues
  </h1>
</div>
<h2>Les meilleurs collègies du moment </h2>


<form>
  <div class="form-group">
    <label >Pseudo </label>
    <input type="text" class="form-control" placeholder="Pseudo" #pseudo>
  </div>
  <div class="form-group">
    <label >URL image </label>
    <input type="text" class="form-control"  placeholder="URL Image"#imageUrl>
  </div>

  <button (click)="add(pseudo,imageUrl,toastSuccess)" class="btn btn-primary">Ajouter un nouveau collègue</button>
  <div style="visibility:hidden" class="alert" #toastSuccess>
  </div>

</form>
<div class="container-fluid">
  <div class="row">
    <app-un-collegue *ngFor="let col of collegues" [collegue]="col"></app-un-collegue>
  </div>
</div>

{{collegues | json}}
